before_install:
  - sudo aptitude -y -q install curl make libgc-dev
  - git clone git://github.com/nddrylliog/rock.git 
  - cd rock
  - make quick-rescue
  - cd ..
  - export PATH=$PATH:$PWD/rock/bin

script:
  - export OOC_LIBS=$PWD
  - cd samples
  - rm -rf parse-events
  - rock -v parse-events.ooc
  - ./parse-events

